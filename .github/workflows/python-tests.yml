name: Python Tests

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:6.0-alpine
        ports:
          - 6379:6379
        options: --name redis-cache

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run unittest
      run: |
        python -m unittest discover tests